<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maid Database</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .maid-item {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .maid-item:hover {
            background-color: #c0392b;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Available Maids</h1>
    </header>

    <section id="maids-list" style="padding: 20px;">
        <h2>Choose Your Maid</h2>
        <div class="maid-item">
            <h3>Priya Sharma</h3>
            <p>Experience: 5 years</p>
            <p>Rate: ₹400/day</p>
            <button class="book-now">Book Now</button>
        </div>
        <div class="maid-item">
            <h3>Anjali Kumari</h3>
            <p>Experience: 3 years</p>
            <p>Rate: ₹350/day</p>
            <button class="book-now">Book Now</button>
        </div>
        <div class="maid-item">
            <h3>Suman Rani</h3>
            <p>Experience: 7 years</p>
            <p>Rate: ₹450/day</p>
            <button class="book-now">Book Now</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fresh N Finish. All rights reserved.</p>
    </footer>
</body>
</html>
